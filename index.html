<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="julia wang">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Amino-Prototype</title>

  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
<header>
  <div class="logo">
    <img src="images/amino-logo-home.svg" alt="Amino logo" class="logo-img">
  </div>

  <form class="header-search" role="search">
    <span></span>
    <label class="visually-hidden" for="search">Zoek Amino</label>
    <input id="search" name="q" type="search" placeholder="Search Amino">
  </form>

  <div class="header-actions">
    <button
      id="theme-toggle"
      class="btn-secondary"
      type="button"
      aria-pressed="false">
      Light mode
    </button>

    <button class="btn-primary" type="button">
      Get App
    </button>
  </div>
</header>

<main id="main-content">
  <section class="hero">
    <div class="hero-content">
      <h1 id="hero-heading" class="hero-logo">
        <img src="images/amino-logo-home.svg" alt="Amino logo" class="hero-logo-img">
      </h1>

      <p class="hero-tagline">
        Ontdek duizenden communities vol fandoms, kunst, games en meer — allemaal in één kleurrijke app.
      </p>

      <p class="hero-cta-label">Download de app</p>

      <div class="hero-stores">
        <a href="#" class="store-btn">
          <span>Available on<br><strong>App Store</strong></span>
        </a>
        <a href="#" class="store-btn">
          <span>Get it on<br><strong>Google Play</strong></span>
        </a>
      </div>
    </div>
  </section>
</main>

<script src="scripts/script.js"></script>
</body>
</html>
